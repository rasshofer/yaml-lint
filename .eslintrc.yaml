---
env:
  es6: true
  node: true
  jest: true
extends:
  - airbnb-base
  - prettier
  - plugin:@typescript-eslint/recommended
parser: '@typescript-eslint/parser'
plugins:
  - '@typescript-eslint'
  - prettier
settings:
  import/resolver:
    node:
      extensions:
        - '.js'
        - '.ts'
overrides:
  - files:
      - '**/*.test.ts'
    rules:
      'import/no-extraneous-dependencies': 0
      'import/first': 0
      'import/order': 0
rules:
  max-len: 0
  no-mixed-operators: 0
  prettier/prettier: error
  import/extensions: 0
